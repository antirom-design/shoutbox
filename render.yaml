services:
  - type: web
    name: shoutbox-backend
    runtime: node
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: REDIS_URL
        sync: false

  - type: redis
    name: shoutbox-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
