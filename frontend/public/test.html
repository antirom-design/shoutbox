<!DOCTYPE html>
<html>
<head>
    <title>Shoutbox WebSocket Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0;
            max-height: 400px;
            overflow-y: auto;
        }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            margin: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîß Shoutbox WebSocket Direct Test</h1>

    <div>
        <strong>Backend URL:</strong>
        <input id="backendUrl" value="wss://funkhaus-backend.onrender.com" style="width: 400px">
    </div>

    <div style="margin: 20px 0;">
        <button onclick="testConnection()">1. Test WebSocket Connection</button>
        <button onclick="sendJoin()">2. Send Join Message</button>
        <button onclick="sendChat()">3. Send Chat Message</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>

    <div class="log" id="log"></div>

    <script>
        let ws = null;
        const sessionId = 'test-' + Math.random().toString(36).substring(7);

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#f00' : type === 'success' ? '#0f0' : '#fff';
            logDiv.innerHTML += `<div style="color: ${color}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function testConnection() {
            const url = document.getElementById('backendUrl').value;
            log('üîå Connecting to: ' + url);

            ws = new WebSocket(url);

            ws.onopen = () => {
                log('‚úÖ WebSocket CONNECTED!', 'success');
            };

            ws.onmessage = (event) => {
                log('üì• Received: ' + event.data, 'success');
                try {
                    const data = JSON.parse(event.data);
                    log('üì¶ Parsed: ' + JSON.stringify(data, null, 2));
                } catch (e) {
                    log('‚ö†Ô∏è Could not parse as JSON', 'error');
                }
            };

            ws.onerror = (error) => {
                log('‚ùå WebSocket ERROR: ' + error, 'error');
            };

            ws.onclose = () => {
                log('üîå WebSocket CLOSED');
            };
        }

        function sendJoin() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected! Click "Test Connection" first', 'error');
                return;
            }

            const joinMessage = {
                type: 'join',
                data: {
                    houseCode: 'TEST01',
                    roomName: 'TestUser',
                    sessionId: sessionId
                }
            };

            log('üì§ Sending JOIN: ' + JSON.stringify(joinMessage));
            ws.send(JSON.stringify(joinMessage));
        }

        function sendChat() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå Not connected!', 'error');
                return;
            }

            const chatMessage = {
                type: 'chat',
                data: {
                    sessionId: sessionId,
                    text: 'Hello from test!',
                    target: 'ALL'
                }
            };

            log('üì§ Sending CHAT: ' + JSON.stringify(chatMessage));
            ws.send(JSON.stringify(chatMessage));
        }

        function disconnect() {
            if (ws) {
                ws.close();
                log('Disconnecting...');
            }
        }

        log('Ready! Click "Test Connection" to start.');
    </script>
</body>
</html>
